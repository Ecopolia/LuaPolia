=name: Build all and Create Release
on:
  push:
    branches: [main]

jobs:
  # Build the Hello World test application
  build-ecopolia:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        love_version: ['11.4']
    
    steps:
      - uses: actions/checkout@v3
      - uses: nhartland/love-build@master
        id: love-build
        with:
          app_name: 'Ecopolia'
          love_version: ${{ matrix.love_version }}
    
      # Upload the resulting artifacts
      - uses: actions/upload-artifact@v1
        with:
          name: ecopolia_macos-build
          path: ${{ steps.love-build.outputs.macos-filename }}
        id: upload_macos
    
      - uses: actions/upload-artifact@v1
        with:
          name: ecopolia_win32-build
          path: ${{ steps.love-build.outputs.win32-filename }}
        id: upload_win32
    
      - uses: actions/upload-artifact@v1
        with:
          name: ecopolia_win64-build
          path: ${{ steps.love-build.outputs.win64-filename }}
        id: upload_win64
    
      - uses: actions/upload-artifact@v1
        with:
          name: ecopolia_love-build
          path: ${{ steps.love-build.outputs.love-filename }}
        id: upload_love
    
      outputs:
        artifacts_paths:
          ecopolia_macos-build: ${{ steps.upload_macos.outputs.artifact_path }}
          ecopolia_win32-build: ${{ steps.upload_win32.outputs.artifact_path }}
          ecopolia_win64-build: ${{ steps.upload_win64.outputs.artifact_path }}
          ecopolia_love-build: ${{ steps.upload_love.outputs.artifact_path }}
    
  # Create a release using the uploaded artifacts
  create-release:
    needs: build-ecopolia
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.0  # Replace with your desired tag name
          release_name: Release 1.0.0  # Replace with your desired release name
          body: |
            This is the release description.
            You can add more details here.
          draft: false
          prerelease: false
    
      # Attach the uploaded artifacts to the release
      - name: Attach Artifacts
        id: attach_artifacts-macos
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ needs.build-ecopolia.outputs.artifacts_paths.ecopolia_macos-build }}
          asset_name: ecopolia_macos-build
    
      - name: Attach Artifacts
        id: attach_artifacts-win32
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ needs.build-ecopolia.outputs.artifacts_paths.ecopolia_win32-build }}
          asset_name: ecopolia_win32-build
    
      - name: Attach Artifacts
        id: attach_artifacts-win64
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ needs.build-ecopolia.outputs.artifacts_paths.ecopolia_win64-build }}
          asset_name: ecopolia_win64-build
    
      - name: Attach Artifacts
        id: attach_artifacts-love
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.WORKFLOW_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ${{ needs.build-ecopolia.outputs.artifacts_paths.ecopolia_love-build }}
          asset_name: ecopolia_love-build
